                        options[correctIndex].classList.add('correct');
                        
                        incorrectCount++;
                        resultElement.textContent = `–£–∞“õ—ã—Ç –±—ñ—Ç—Ç—ñ! –î“±—Ä—ã—Å –∂–∞—É–∞–ø: ${currentQuestion.options[correctIndex]}`;
                        resultElement.className = 'result incorrect-result';
                        resultElement.style.display = 'block';
                        
                        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞–Ω—ã –∂–∞“£–∞—Ä—Ç—É
                        updateStats();
                        
                        // 2 —Å–µ–∫—É–Ω–¥ –∫“Ø—Ç—É –¥–µ —Å“±—Ä–∞“õ—Ç—ã –∂–∞–±—É
                        setTimeout(() => {
                            questionModal.classList.remove('active');
                            
                            // –ï–≥–µ—Ä –±–∞—Ä–ª—ã“õ —Å“±—Ä–∞“õ—Ç–∞—Ä “õoy—ã–ª—Å–∞, —Ö–∞–±–∞—Ä–ª–∞—É
                            if (usedQuestions.length >= questions.length) {
                                completedMessage.style.display = 'block';
                            }
                        }, 2000);
                    }
                }, 1000);
            }

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞–Ω—ã –∂–∞“£–∞—Ä—Ç—É
            function updateStats() {
                remainingQuestions.textContent = questions.length - usedQuestions.length;
                correctAnswers.textContent = correctCount;
                incorrectAnswers.textContent = incorrectCount;
                scoreElement.textContent = totalScore;
                
                // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä–¥—ã –∂–∞“£–∞—Ä—Ç—É
                const progress = (usedQuestions.length / questions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // –°“±—Ä–∞“õ—Ç—ã –∂–∞–±—É
            closeQuestionBtn.addEventListener('click', function() {
                clearInterval(timerInterval);
                questionModal.classList.remove('active');
            });

            // “ö–∞–π—Ç–∞ –±–∞—Å—Ç–∞—É —Ç“Ø–π–º–µ—Å—ñ
            restartBtn.addEventListener('click', function() {
                resetGame();
            });

            // –û–π—ã–Ω–¥—ã “õ–∞–ª–ø—ã–Ω–∞ –∫–µ–ª—Ç—ñ—Ä—É
            function resetGame() {
                usedQuestions = [];
                currentQuestion = null;
                cellsCompleted = 0;
                correctCount = 0;
                incorrectCount = 0;
                totalScore = 0;
                
                clearInterval(timerInterval);
                
                // –û—é–ª–∞—Ä–¥—ã —Ç–∞–∑–∞–ª–∞—É
                const oyuElements = document.querySelectorAll('.oyu');
                oyuElements.forEach(oyu => {
                    oyu.classList.remove('completed');
                });
                
                // –•–∞–±–∞—Ä–ª–∞–º–∞–ª–∞—Ä–¥—ã –∂–∞—Å—ã—Ä—É
                completedMessage.style.display = 'none';
                questionModal.classList.remove('active');
                
                // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞–Ω—ã –∂–∞“£–∞—Ä—Ç—É
                updateStats();
            }

            // –û–π—ã–Ω–¥—ã —ñ—Å–∫–µ “õ–æ—Å—É
            initGame();
        });
    </script>
